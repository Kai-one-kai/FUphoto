<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Search Gallery</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    input { width: 100%; max-width: 400px; padding: 10px; margin-bottom: 20px; font-size: 16px; }
    .gallery { display: flex; flex-wrap: wrap; gap: 15px; }
    .gallery img { width: 200px; border: 1px solid #ccc; padding: 5px; background: white; }
    .caption { font-size: 14px; margin-top: 5px; text-align: center; }
    .photo-container { display: flex; flex-direction: column; align-items: center; }
  </style>
</head>
<body>
  <h1>Search Photos by Name</h1>
  <input type="text" id="search" placeholder="Enter product or name...">
  <div class="gallery" id="gallery"></div>

  <script src="photos.js"></script>
  <script>
    const searchInput = document.getElementById('search');
    const gallery = document.getElementById('gallery');

    function showPhotos(filter = '') {
      gallery.innerHTML = '';
      if (filter.trim() === '') return;
      const filtered = photos.filter(photo => photo.name.toLowerCase().includes(filter.toLowerCase()));
      if (filtered.length === 0) {
        gallery.innerHTML = '<p>No results found.</p>';
        return;
      }
      filtered.forEach(photo => {
        const container = document.createElement('div');
        container.className = 'photo-container';

        const img = document.createElement('img');
        img.src = photo.url;
        img.alt = photo.name;

        const caption = document.createElement('div');
        caption.className = 'caption';
        caption.textContent = photo.name;

        container.appendChild(img);
        container.appendChild(caption);
        gallery.appendChild(container);
      });
    }

    searchInput.addEventListener('input', () => showPhotos(searchInput.value));
  </script>
</body>
</html>
